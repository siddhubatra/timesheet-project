<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <br />

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Employee Data Management</h1>
            <h2 class="text-center">A comprehensiveDirectory of Employee billable Hours</h2>
        </div>

        <div class="row">
            <!-- Sign-Up Card-->
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header">
                        Current Employees
                    </div>
                    <br>

                    <div class="row">
                        <!-- Sign-Up Card-->
                        <div class="col-lg-12">
                            <div class="card card-default">
                                <div class="card-header">
                                    Add Employee
                                </div>
                                <div class="card-body">

                                    <form role="form">
                                        <div class="form-group row">
                                            <label for="name-input">Employee Name:</label>
                                            <input class="form-control" id="name-input" type="text" />
                                        </div>
                                        <div class="form-group row">
                                            <label for="email-input">Role:</label>
                                            <input class="form-control" id="email-input" type="email" />
                                        </div>
                                        <div class="form-group row">
                                            <label for="age-input">Start Date (DD/MM/YY -ex: 01/01/89):</label>
                                            <input class="form-control" id="age-input" type="number" />
                                        </div>
                                        <div class="form-group row">
                                            <label for="age-input">Monthly Rate:</label>
                                            <input class="form-control" id="age-input" type="number" />
                                        </div>

                                        <button class="btn btn-primary" id="add-user" type="submit">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="timesheetLogic.js"></script>

</html>
